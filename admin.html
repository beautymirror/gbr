<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Global Beauty Rank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-sortable th { cursor: pointer; }
        .table-sortable th:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Password Protection -->
    <div id="password-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Admin Access</h2>
            <p class="text-gray-600 mb-6">Please enter the password to view the admin panel.</p>
            <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4" placeholder="Password">
            <button id="password-submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition">Enter</button>
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden">Incorrect password.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mx-auto p-4 md:p-8 hidden">
        <header class="mb-8">
            <h1 class="text-4xl font-black text-gray-900">Admin Panel</h1>
            <p class="text-gray-600">Global Beauty Rank Data</p>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 table-sortable">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3" data-sort="timestamp">Date</th>
                            <th scope="col" class="px-6 py-3" data-sort="ip">IP Address</th>
                            <th scope="col" class="px-6 py-3" data-sort="country">Country</th>
                            <th scope="col" class="px-6 py-3" data-sort="name">Name</th>
                            <th scope="col" class="px-6 py-3" data-sort="gender">Gender</th>
                            <th scope="col" class="px-6 py-3" data-sort="age">Age</th>
                            <th scope="col" class="px-6 py-3" data-sort="profession">Profession</th>
                            <th scope="col" class="px-6 py-3" data-sort="score">Beauty Score</th>
                            <th scope="col" class="px-6 py-3" data-sort="paymentStatus">Payment Status</th>
                            <th scope="col" class="px-6 py-3" data-sort="paymentAmount">Amount</th>
                            <th scope="col" class="px-6 py-3" data-sort="paymentMethod">Method</th>
                            <th scope="col" class="px-6 py-3" data-sort="trafficSource">Traffic Source</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ВАЖНО: Вставьте сюда вашу конфигурацию Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD9R43D9ktWxYFQtpkGJNTOgdWyZqfM-bU",
            authDomain: "global-beauty-rank.firebaseapp.com",
            projectId: "global-beauty-rank",
            storageBucket: "global-beauty-rank.firebasestorage.app",
            messagingSenderId: "916586590476",
            appId: "1:916586590476:web:039be613c177dc46491929",
            measurementId: "G-KPWTDXMHF"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Password Protection ---
        const ADMIN_PASSWORD = "your_secret_password"; // ВАЖНО: Установите надежный пароль
        const modal = document.getElementById('password-modal');
        const mainContent = document.getElementById('main-content');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');

        passwordSubmit.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        function checkPassword() {
            if (passwordInput.value === ADMIN_PASSWORD) {
                modal.classList.add('hidden');
                mainContent.classList.remove('hidden');
                loadData();
            } else {
                passwordError.classList.remove('hidden');
            }
        }

        // --- Data Loading and Table Rendering ---
        const tableBody = document.getElementById('data-table-body');
        let allData = [];

        async function loadData() {
            const q = query(collection(db, "rankings"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            allData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTable(allData);
        }

        function renderTable(data) {
            tableBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b';
                
                const formattedDate = item.timestamp ? new Date(item.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                const paymentStatusClass = item.paymentStatus === 'Paid' ? 'text-green-600' : 'text-yellow-600';
                const formattedAmount = item.paymentAmount ? `${item.paymentAmount.toFixed(2)} ${item.paymentCurrency}` : 'N/A';

                row.innerHTML = `
                    <td class="px-6 py-4">${formattedDate}</td>
                    <td class="px-6 py-4">${item.ip || 'N/A'}</td>
                    <td class="px-6 py-4">${item.country || 'N/A'}</td>
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${item.name || 'N/A'}</td>
                    <td class="px-6 py-4">${item.gender || 'N/A'}</td>
                    <td class="px-6 py-4">${item.age || 'N/A'}</td>
                    <td class="px-6 py-4">${item.profession || 'N/A'}</td>
                    <td class="px-6 py-4 font-bold text-purple-600">${item.score ? item.score.toFixed(2) : 'N/A'}</td>
                    <td class="px-6 py-4 font-semibold ${paymentStatusClass}">${item.paymentStatus || 'N/A'}</td>
                    <td class="px-6 py-4">${formattedAmount}</td>
                    <td class="px-6 py-4">${item.paymentMethod || 'N/A'}</td>
                    <td class="px-6 py-4">${item.trafficSource || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // --- Sorting Logic ---
        let sortDirection = {};
        document.querySelectorAll('.table-sortable th').forEach(header => {
            header.addEventListener('click', () => {
                const sortKey = header.dataset.sort;
                sortDirection[sortKey] = sortDirection[sortKey] === 'asc' ? 'desc' : 'asc';

                allData.sort((a, b) => {
                    let valA = a[sortKey];
                    let valB = b[sortKey];

                    if (sortKey === 'timestamp') {
                        valA = a.timestamp?.seconds || 0;
                        valB = b.timestamp?.seconds || 0;
                    }

                    if (typeof valA === 'string') {
                        return sortDirection[sortKey] === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                    }
                    return sortDirection[sortKey] === 'asc' ? valA - valB : valB - valA;
                });
                renderTable(allData);
            });
        });

    </script>
</body>
</html>
